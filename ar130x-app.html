<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
       .back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    z-index: 1000; /* Ensure it's above other content */
}

.back-btn:hover {
    background-color: #555;
}
 
    </style>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./marker/robots.mind; maxTrack: 3" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="buddy-robCard" src="./marker/AR Tracking Card-JPG/buddy-rob.jpg"></img>
            <img id="gundam_f91Card" src="./marker/AR Tracking Card-JPG/gundam_f91.jpg"></img>
            <img id="ms_goufCard" src="./marker/AR Tracking Card-JPG/ms_gouf.jpg"></img>
            <img id="ms-09_domCard" src="./marker/AR Tracking Card-JPG/ms-09_dom.jpg"></img>
            <img id="robot_toyCard" src="./marker/AR Tracking Card-JPG/robot_toy.jpg"></img>
            <img id="robot-unicycleCard" src="./marker/AR Tracking Card-JPG/robot-unicycle.jpg"></img>
            <img id="robotredCard" src="./marker/AR Tracking Card-JPG/robotred.jpg"></img>
            <img id="robotyellowCard" src="./marker/AR Tracking Card-JPG/robotyellow.jpg"></img>
            <img id="the_big_bongisCard" src="./marker/AR Tracking Card-JPG/the_big_bongis.jpg"></img>
            <img id="walking_robotCard" src="./marker/AR Tracking Card-JPG/walking_robot.jpg"></img>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#buddy-robCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#gundam_f91Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-plane src="#ms_goufCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-plane src="#ms-09_domCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
            <a-plane src="#robot_toyCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
            <a-plane src="#robot-unicycleCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 6">
            <a-plane src="#robotredCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 7">
            <a-plane src="#robotyellowCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 8">
            <a-plane src="#the_big_bongisCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 9">
            <a-plane src="#walking_robotCard" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
        
        </a-scene>
        <a href="./robotapp/dashboard.html" class="back-btn">Back</a>
    Â  </body>

</html>
